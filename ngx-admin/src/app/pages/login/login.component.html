<div class="login-container">
  <h2>Login to ThingsBoard</h2>
  <form (ngSubmit)="onSubmit()">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Email or Username"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
    <p *ngIf="error" style="color: red">{{ error }}</p>
  </form>
</div>
